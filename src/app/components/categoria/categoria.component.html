<div class="movies" >
    <div>
      <h2>Peliculas</h2>
    </div>
  <br/>
  
    <div class="card-container">
      <a *ngFor="let c of categorias ">
        <div >
          <div class="card mb-3">
            <img src="https://as.com/meristation/imagenes/2020/11/11/noticias/1605088151_378581_1605088347_noticia_normal.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{c.nombre}}</h5>

                <p class="card-text">Año</p>
                <p class="card-text">Genero</p>
                <p class="card-text">Descripcion</p>
                <p class="card-text"><button type="submit" class="buttonDefault btn btn-primary btn-lg btn-block" (click)="eliminarCategoria(c._id)">ELIMINAR</button></p>
            </div>
            
            <div class=" card-container ml-3">
              <div class=" card ">
                <h5 class="card-title  mt-3">EDITAR PELICULA</h5>
              <form class="FormDefault row g-3" [formGroup]="myFormCategoria" (ngSubmit)="editarCategoria(c._id)" >
              <div class="form-group " > 
                <input type="text"  class="form-control" id ="formGroupExampleInput" 
                placeholder="{{c.nombre}}" formControlName="nombreF" > 
              </div>
              <br/>
              <div class="col-12">
                <button type="submit" class="buttonDefault btn btn-primary btn-lg btn-block" >EDITAR</button>
              </div>
              
        
            </form>
          </div>
          </div>
          </div>

        </div>
      
      </a>
  

    </div>
  
    <br/>
    <div class=" card-container ml-3">
      <div class=" card ">
        <h5 class="card-title  mt-3">NUEVA PELICULA</h5>
      <form class="FormDefault row g-3" [formGroup]="myFormCategoria" (ngSubmit)="ingresarCategoria()" >
      <div class="form-group  col-md-6 " > 
        <input type="text" class="form-control" id ="formGroupExampleInput" 
        placeholder="Nombre" formControlName="nombreF" > 
      </div>
      <div class="form-group pr-5 col-md-6 " > 
        <input type="text" class="form-control" id ="formGroupExampleInput" 
        placeholder="Año" formControlName="nombreF" > 
      </div>
      <div class="form-group pt-4 col-md-12 " > 
        <input type="text" class="form-control" id ="formGroupExampleInput" 
        placeholder="Año" formControlName="nombreF" > 
      </div>
      <div class="form-group pt-4 col-md-6" > 
        <input type="text" class="form-control" id ="formGroupExampleInput" 
        placeholder="Año" formControlName="nombreF" > 
      </div>
      <div class="form-group pt-4 col-md-6" > 
        <input type="text" class="form-control" id ="formGroupExampleInput" 
        placeholder="Año" formControlName="nombreF" > 
      </div>

      <br/>
      <div class="col-12">
        <button type="submit" class="buttonDefault btn btn-primary btn-lg btn-block" >Registrar</button>
      </div>
      

    </form>
  </div>
  </div>
    <br/>
    <br/>
    <br/>
  </div>
